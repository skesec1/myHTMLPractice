<!--
Email
Password
Github Username
Radio buttons with the following options: Enterprise, Pro, Free
A checkbox with the words "Remember Me" next to it.
-->

<!DOCTYPE html>
<html lang="en">
 <form>
  <fieldset>
    <label for="email address">Enter your email address:</label>
    <input id="email address" type="email" name="email"><br><br>
    
    <label for="password">Enter your password:</label>
    <input id="password" type="password" name="password"><br><br>    
    
    <label for="username">Enter your GitHub username:</label>
    <input id="username" type="text" name="username"><br><br>  
  </fieldset>
   
  <fieldset>
    <legend>Choose a subscription:</legend>
    <input id="enterprise" type="radio" name="enterprise">
    <label for="enterprise">Enterprise</label><br>

    <input id="pro" type="radio" name="pro">
    <label for="pro">Pro</label><br>

    <input id="free" type="radio" name="free">
    <label for="free">Free</label><br>
  </fieldset>
   
  <fieldset>
    <input id="remember me" type="checkbox" name="remember me">
    <label for="remember me">Remember Me</label><br>

    <button type="submit" value="submit">Submit</button>
  </fieldset>
 </form>

</html>
